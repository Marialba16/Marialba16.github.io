<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main>
    <div class="contenedor">
      <div class="contenedor-imagen">
        <img src="images/logo.svg" alt="Logo Huddle">
      </div>

      <div class="contenedor-principal">
        <div class="contenedor-principal_img">
          <img src="images/illustration-mockups.svg" alt="Ilustracion">
        </div>

        <div class="contenedor-principal_texto">
          <h1>Build the Community <br>Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <div class="boton">
            <a href="#">Register</a>
          </div>
          
        </div>
      </div>
      <div class="redes">
        <i class="fab fa-facebook"></i>

        <i class="fab fa-twitter"></i>

        <i class="fab fa-instagram"></i>
      </div>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Sandy Marrone y Marialba CÃ³rdova</a>.
        </p>
      </footer>
    </div>
  </main>

</body>
</html>
